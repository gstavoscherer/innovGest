<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href="stylelogin.css" rel="stylesheet"></link>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCS types</title>
</head>
<body>
    <header>
        <div id="div01header">
            <nav>
                <a href="index.html"><img src="imagens/InnovGest_B+-2.png" id="logo"></a>
            </nav>
        </div>
        <div id="div02header">    
            <div id="nomeBarbeiro">
                <h1>Barber SHOP</h1>
            </div>
        </div>
        <div id="div03header">
            <a href="login.html"><img src="../imagens/user.png"></img></a>
            <a href="config.html"><img src="../imagens/config.png"></a>
        </div>
    </header>
    <main>
        <div id="container">
            <div id="login">
                <div id="loginEntrar">
                    <img src="imagens/logobarb.jpg">
                </div>
                <div id="loginEmail">
                    <input type="text" id="name" placeholder="E-mail"></input>
                </div>
                <div id="loginPassbox">
                    <input type="password" id="loginSenha" placeholder="Senha"></input>
                    <a id="loginForgotPassword" href="forgotpassword.html">Esqueceu?</a>
                </div>
                <div id="loginEntrar">
                    <button id="loginEntrarBotao">
                        Entrar
                    </button>
                </div>
            </div>
        </div> 
    </main>
    <footer>
        <div id="div01footer">
            <div id="div01footerVolte">
                <a href="#TOP">
                    Voltar ao início
                </a>
            </div>
        </div>
        <div id="div02footer">
            © 2024 InnovGest
        </div>
        <div id="div03footer">
            <p>
                Made by
            </p>
            <img src="imagens/InnovGest.png">
        </div>
    </footer>
    <script defer src="register.js"></script>
</body>
</html>
